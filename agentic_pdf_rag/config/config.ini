[models]
agentic_pdf_parser_model = gpt-4o-2024-08-06
agentic_chunker_model = gpt-4o-2024-08-06
embedding_model = text-embedding-3-large


[azure_openai]
openai_api_version = 2024-10-01-preview
openai_embeddings_api_version = 2024-02-01
openai_endpoint = https://ul-openai-api-dev.openai.azure.com
